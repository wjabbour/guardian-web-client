name: Deploy client and server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. UPDATED STEP: Checks backend OR common
      - name: Check for backend or common changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'common/**'

      - name: Setup Terraform
        if: steps.changes.outputs.backend == 'true'
        uses: hashicorp/setup-terraform@v3

      # --- CLIENT STEPS (Running unconditionally) ---

      - name: Configure AWS Credentials (Cannon)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.CANNON_KEY }}
          aws-secret-access-key: ${{ secrets.CANNON_SECRET }}
          aws-region: us-east-1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Node.js modules
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: ./client/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('./client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install client dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm install
        working-directory: ./client

      - name: Build client
        run: npm run build
        working-directory: ./client
        env:
          CI: false

      - name: Configure AWS Credentials (Cannon)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.CANNON_KEY }}
          aws-secret-access-key: ${{ secrets.CANNON_SECRET }}
          aws-region: us-east-1

      - name: Upload to Cannon
        run: npm run upload-cannon
        working-directory: ./client

      - name: Configure AWS Credentials (GPC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.GPC_KEY }}
          aws-secret-access-key: ${{ secrets.GPC_SECRET }}
          aws-region: us-east-1

      - name: Upload to GPC
        run: npm run upload-gpc81
        working-directory: ./client

      # --- BACKEND STEPS (Conditional) ---

      - name: Install backend dependencies
        # This will now run if backend/ OR common/ changed
        if: steps.changes.outputs.backend == 'true'
        run: npm install
        working-directory: ./backend

      - name: Deploy server
        # This will now run if backend/ OR common/ changed
        if: steps.changes.outputs.backend == 'true'
        run: npm run deploy
        working-directory: ./backend
        env:
          CI: false